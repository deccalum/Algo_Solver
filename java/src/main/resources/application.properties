spring.config.import=optional:file:config/app.yaml,optional:file:../config/app.yaml

spring.web.error.include-message=always
spring.web.error.include-stacktrace=always
spring.web.error.include-binding-errors=always
spring.web.error.include-exception=true

logging.level.org.springframework.web=DEBUG
logging.level.com.algosolver=DEBUG

# Serve React app from root
server.port=8080

# Auto-open browser on startup (set false to disable)
app.open-browser=false

# Open frontend dev server (port 3000) in the browser
app.open-frontend-dev=false