##### MISC SETTINGS #####

project:
  name: "Algo_Solver"
  version: "2.0"

path:
  data_output: "data/output"
  python_solver: "python/solver.py"
  python_generator: "python/generator.py"

api:
  host: "localhost"
  port: 8080
  cors_origins: ["http://localhost:3000"]

optimization:
  solver_engine: "SCIP"
  max_threads: 0 # 0 = all cores
  timeout_seconds: 300

solver:
  default:
    budget: 50000.0
    space: 5000000000.0 # 5,000 mÂ³ warehouse capacity

###### Generation settings ######

generation:
  price_range: [1.0, 10000.0]
  size_range: [0.1, 100000.0]
  logistics_optimal: 2000.0
  logistics_base_cost: 0.5

  price_zones:
    - span_share: 0.0019
      mode: exact
      step: 1.0
    - span_share: 0.0030
      mode: exact
      step: 2.0
    - span_share: 0.0150
      mode: exact
      step: 5.0
    - span_share: 0.0800
      mode: geometric
      resolution: 24
    - span_share: 0.9001
      mode: geometric
      resolution: 30

  size_zones:
    - span_share: 0.30
      mode: u_shape
      resolution: 352
    - span_share: 0.40
      mode: power
      resolution: 172
      bias: 1.0
    - span_share: 0.30
      mode: u_shape
      resolution: 352

  # Zone defaults for modes requiring these parameters
  zone_defaults:
    span_share: 1.0
    resolution: 10
    bias: 1.0
    step: 1.0

  # Numeric guardrails for zone generation
  guardrails:
    min_span: 0.0
    min_step: 1.0
    min_resolution: 2
    min_bias: 0.01
    min_safe_start: 1.0
    min_count: 1
    round_min: 1

# Demand model - how demand varies with price and size
demand:
  base_demand: 0.9
  price_scale: 10000.0
  size_scale: 100000.0
  price_sensitivity: 1.8
  size_sensitivity: 1.2
  noise: 0.08
  min_demand: 0.03
  max_demand: 0.99

# Markup model - profit margins based on price
markup:
  base_rate: 0.05
  price_scale: 0.35
  max_rate: 0.6
  noise: 0.12
  price_divisor: 4.0
  min_rate: 0.01
  max_rate_clamp: 0.99

# Transit model - shipping method assignment
transit:
  base_weights:
    pallet: 0.60
    container: 0.30
    courier: 0.10

  # Thresholds for size-based rules
  thresholds:
    large_size: 60000
    medium_size: 8000
    small_size: 100
    high_density: 10.0

  # Weight multipliers for different scenarios
  multipliers:
    large_container: 2.5
    large_pallet: 0.5
    large_courier: 0.05
    medium_container: 1.3
    medium_pallet: 1.1
    medium_courier: 0.2
    small_courier: 3.0
    small_pallet: 0.8
    small_container: 0.2
    default_pallet: 1.4
    default_container: 0.8

  # Mode capacities and costs
  modes:
    COURIER: { capacity: 50.0, cost: 20.0 }
    PALLET: { capacity: 5000.0, cost: 400.0 }
    CONTAINER: { capacity: 50000.0, cost: 1500.0 }

  # Density calculation safety
  density_epsilon: 0.001

# Logistics model - difficulty curve for storage/handling
logistics:
  penalty_factor: 0.15
  max_difficulty: 0.95
  min_size_log: 1.0

# Stock model - supply limits
stock:
  base_stock: 5000.0
  min_stock: 20
  noise: 0.1
  infinite_stock_value: 2147483647
  infinite_chance_base: 0.08
  infinite_decay_scale: 4000.0
  infinite_decay_size_multiplier: 4.0
  price_scale: 10000.0
  size_scale: 100000.0
  price_sensitivity: 1.0
  size_sensitivity: 1.1
  min_price_norm: 1.0
  min_size_norm: 1.0
  min_scale: 10.0
